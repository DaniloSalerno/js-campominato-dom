<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampoMinato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="game_out d-none text-center">
        <div>
            <h2>Hai perso</h2>
            <button class="btn btn-lg btn-danger">Riavvia Partita</button>
            
        </div>
    </div>
    <div class="container text-center">

        <form action="#">

            <select name="difficulty" id="difficulty">
                <option value="easy" selected>Difficoltà Facile </option>
                <option value="medium">Difficoltà Media </option>
                <option value="hard">Difficoltà Alta </option>
            </select>
            
            <button class="btn btn-lg btn-warning mt-5" type="submit">Inizia</button>
        </form>
       
        <div class="d-flex align-items-center gap-5">

            <div class="box d-flex flex-wrap gap-1 d-none mt-5 flex-grow-1">
            </div>

            <div class="score d-none text-white fs-2">
                <h2>Punteggio</h3>
                <span class="fs-2">0</span>
            </div>
    
        </div>

        

        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
